<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:f="http://java.sun.com/jsf/core"
>
<ui:component>
	<div class="#{loginBean.styleClass} loggedOut loginForm">
		<form class="loginForm" action="#{loginBean.action}" method="post" onsubmit="return false;">
			<t:htmlTag value="div" styleClass="username" rendered="#{not loginBean.showPlaceHolders}">
				<label for="username">
					<h:outputText value="#{localizedStrings['com.idega.block.login']['user']}" />
				</label>
				<input type="text" id="username" name="login" />
			</t:htmlTag>
			<t:htmlTag value="div" styleClass="username" rendered="#{loginBean.showPlaceHolders}">
				<input type="text" id="username" name="login" placeholder="#{localizedStrings['com.idega.block.login']['user']}" />
			</t:htmlTag>
			
			<t:htmlTag value="div" styleClass="password" rendered="#{not loginBean.showPlaceHolders}">
				<label for="password">
					<h:outputText value="#{localizedStrings['com.idega.block.login']['passwd']}" />
				</label>
				<input type="password" id="password" name="password" />
			</t:htmlTag>
			<t:htmlTag value="div" styleClass="password" rendered="#{loginBean.showPlaceHolders}">
				<input type="password" id="password" name="password" placeholder="#{localizedStrings['com.idega.block.login']['passwd']}" />
			</t:htmlTag>
			
			<t:div styleClass="allowLogin" rendered="#{loginBean.allowCookieLogin}">
				<input type="checkbox" id="allowCookieLogin" name="icusallows" value="true" />
				<label for="allowCookieLogin">
					<h:outputText value="#{localizedStrings['com.idega.block.login']['cookie.allow']}" />
				</label>
			</t:div>
			
			<t:div styleClass="submit #{loginBean.localeStyle}" rendered="#{!loginBean.useSubmitLinks}">
				<ui:fragment rendered="#{loginBean.showBackButton}">
					<input type="button" onclick="window.history.back();" value="#{localizedStrings['com.idega.block.login']['back']}" class="#{loginBean.buttonStyleClass}"/>
				</ui:fragment>
				<input type="submit" value="#{localizedStrings['com.idega.block.login']['login_text']}" class="#{loginBean.buttonStyleClass}"/>
			</t:div>
			
			<t:div styleClass="submit #{loginBean.localeStyle}" rendered="#{loginBean.useSubmitLinks}">
				<ui:fragment rendered="#{loginBean.showBackButton}">
					<a href="javascript:window.history.back();" class="backButton">
						<span><t:outputText value="#{localizedStrings['com.idega.block.login']['back']}" /></span>
					</a>
				</ui:fragment>
				<a href="#" class="loginButton">
					<span><t:outputText value="#{localizedStrings['com.idega.block.login']['login_text']}" /></span>
				</a>
			</t:div>

			<t:div rendered="#{loginBean.showLinkAuthByTicketSystem}">
				<h:outputLink id="authenticationByTicketService" value="#{loginBean.authenticationServletLink}"> #{localizedStrings['com.idega.block.login']['auth_by_ticket_service']} </h:outputLink>
			</t:div>
			
			
			<ui:repeat value="#{loginBean.hiddenParameters}" var="parameter">
				<input type="hidden" name="#{parameter.parameter}" value="#{parameter.value}" />
			</ui:repeat>
		</form>
	</div>
</ui:component>
</html>
