<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:f="http://java.sun.com/jsf/core"
>
<ui:component>
	<div class="#{loginBean.styleClass} loginForm">
		<form class="loginForm" action="#{loginBean.action}" method="post">
			<p 
				class="errorMessage">
				<h:outputText 
					value="#{loginBean.output}"/>
			</p>
			<h:panelGroup
				layout="block"
				styleClass="submit #{loginBean.localeStyle}">
				<f:verbatim 
					rendered="#{!loginBean.useSubmitLinks}">
					<input 
						type="submit" 
						value="#{localizedStrings['com.idega.block.login']['tryagain_text']}" 
						class="#{loginBean.buttonStyleClass}" />
				</f:verbatim>
				<t:htmlTag 
					rendered="#{loginBean.useSubmitLinks}" 
					value="a" 
					styleClass="loginButton">
					<span><t:outputText 
						value="#{localizedStrings['com.idega.block.login']['tryagain_text']}" /></span>
				</t:htmlTag>
			</h:panelGroup>

			<ui:repeat value="#{loginBean.hiddenParameters}" var="parameter">
				<input 
					type="hidden" 
					name="#{parameter.parameter}" 
					value="#{parameter.value}" />
			</ui:repeat>
		</form>
	</div>
</ui:component>
</html>
