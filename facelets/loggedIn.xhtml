<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:f="http://java.sun.com/jsf/core"
>
<ui:component>
	<div class="#{loginBean.styleClass} loggedIn">
		<form class="loginForm" action="#{loginBean.action}" method="post">
			<p class="currentUser"><h:outputText value="#{loginBean.output}"/></p>
			<div class="submit #{loginBean.localeStyle}">
				<f:verbatim rendered="#{!loginBean.useSubmitLinks}">
					<input type="submit" value="#{localizedStrings['com.idega.block.login']['logout_text']}" />
				
					<ui:repeat value="#{loginBean.hiddenParameters}" var="parameter">
						<input type="hidden" name="#{parameter.parameter}" value="#{parameter.value}" />
					</ui:repeat>
				</f:verbatim>
				<t:htmlTag rendered="#{loginBean.useSubmitLinks}" value="div" styleClass="loginButton loginButtonInContainer">
					<input type="button" value="#{localizedStrings['com.idega.block.login']['logout_text']}" onclick="changeWindowLocationHrefAndCheckParameters('login_state=logoff', false);" />
				</t:htmlTag>
			</div>
		</form>
	</div>
</ui:component>
</html>
